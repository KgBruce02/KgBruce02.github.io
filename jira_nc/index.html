<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Deep Wisdom Inform center</title>
  </head>

  <body>
    <img src="/pictures/logo.png" style="margin-top: 0rem; margin-left: 20%" />
    <p style="display: inline; font-size: 2rem; margin-left: 15rem">
      Jira通知管理中心
    </p>
    <div class="container" style="margin-top: 3rem">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="用户名"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="邮箱"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">@fuzhi.ai</span>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="exampleDropdownFormPassword1">密码</label> -->
        <input
          type="password"
          class="form-control"
          id="exampleDropdownFormPassword1"
          placeholder="密码"
        />
      </div>
      <a href="/main.html">
        <button
          type="button"
          class="btn btn-outline-primary"
          style="margin-top: 1rem; width: 100%"
        >
          登录
        </button></a
      >
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
